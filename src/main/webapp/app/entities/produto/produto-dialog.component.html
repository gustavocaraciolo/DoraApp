<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProdutoLabel" jhiTranslate="doraApp.produto.home.createOrEditLabel">Create or edit a Produto</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!produto.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="produto.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="doraApp.produto.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="produto.nome" required />
            <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="doraApp.produto.quantidade" for="field_quantidade">Quantidade</label>
            <input type="number" class="form-control" name="quantidade" id="field_quantidade"
                [(ngModel)]="produto.quantidade"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="doraApp.produto.precoUnitario" for="field_precoUnitario">Preco Unitario</label>
            <input type="number" class="form-control" name="precoUnitario" id="field_precoUnitario"
                [(ngModel)]="produto.precoUnitario"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="doraApp.produto.quantidadeEmEstoque" for="field_quantidadeEmEstoque">Quantidade Em Estoque</label>
            <input type="number" class="form-control" name="quantidadeEmEstoque" id="field_quantidadeEmEstoque"
                [(ngModel)]="produto.quantidadeEmEstoque"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="doraApp.produto.quantidadePedidos" for="field_quantidadePedidos">Quantidade Pedidos</label>
            <input type="number" class="form-control" name="quantidadePedidos" id="field_quantidadePedidos"
                [(ngModel)]="produto.quantidadePedidos"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="doraApp.produto.categoria" for="field_categoria">Categoria</label>
            <select class="form-control" id="field_categoria" name="categoria" [(ngModel)]="produto.categoriaId">
                <option [ngValue]="null"></option>
                <option [ngValue]="categoriaOption.id" *ngFor="let categoriaOption of categorias; trackBy: trackCategoriaById">{{categoriaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
